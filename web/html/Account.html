<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<form action="createaccount">
<h1>Create Account</h1>
    <p>What kind of account would you like to create?</p>
        <select>
    <option value="Savings">Savings</option>
    <option value="Cheque">Cheque</option>
    <option value="Credit">Credit</option>
        </select>
    <p>What would you like to name your account?</p>
        <input type="text" name="accountName">
    <p>Would you like to add another account holder to your account? </p>
        <input type="checkbox" name="yes" value=""yes"> Yes <br>
        <input type="checkbox" name="no" value="no"> No <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
