<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
</head>
<body style="text-align: center" background="https://images.media-allrecipes.com/userphotos/600x600/1210524.jpg">
<form action="/NewTransaction">
    <h1>New Transaction</h1>

        <p>Enter Account ID to withdraw from</p>
        <input type="number" name="fromAccountID">

        <p>Enter Account ID to transfer to</p>
        <input type="number" name="toAccountID" min="1">

        <p>Enter amount to transfer</p>
        <input type="number" name="amount">

        <input type="submit" name="submit">
</form>
</body>
</html>
